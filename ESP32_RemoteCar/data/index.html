<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Load TensorFlow.js. This is required to use coco-ssd model. -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
        <!-- Load the coco-ssd model. -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>
    </head>
    <body>
        <img id="camera" src="" style="width:400px;height:250px">
        <div class="d-grid gap-2">
            <button class="btn btn-outline-primary" id="stop">STOP</button>
            <button class="btn btn-outline-primary" id="up">UP</button>
            <button class="btn btn-outline-primary" id="down">DOWN</button>
            <button class="btn btn-outline-primary" id="left">LEFT</button>
            <button class="btn btn-outline-primary" id="right">RIGHT</button>
            <button class="btn btn-outline-primary" id="upLeft">UP_LEFT</button>
            <button class="btn btn-outline-primary" id="upRight">UP_RIGHT</button>
            <button class="btn btn-outline-primary" id="downLeft">DOWN_LEFT</button>
            <button class="btn btn-outline-primary" id="downRight">DOWN_RIGHT</button>
            <button class="btn btn-outline-primary" id="turnLeft">TURN_LEFT</button>
            <button class="btn btn-outline-primary" id="turnRight">TURN_RIGHT</button>
        </div>
    </body>
    <script src="/main"></script>
</html>
